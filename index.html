<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lnaguage translator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

</head>

<body>

  <div class="container">
    <h2><i class="fa-solid fa-language"></i> Translator </h2>
    <div>
      <div class="langbox">
        <div>
          <select>
            <option>Auto detect</option>
          </select>
         </div>
        <textarea id="inputText" placeholder="Enter text..." rows="6"></textarea>
      </div>

      <button id="translateBtn"><i class="fa-solid fa-angles-right"></i></button>

      <div class="langbox">
         <div>
          <select name="lang" id="lang">
            <option value="auto">Auto detect</option>
            <option value="hi" selected>Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ar">Arabic</option>
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
          <!-- <i id="lang" class="fa-solid fa-caret-down"></i> -->
        </div>
        <textarea id="outputText" placeholder="" rows="6"></textarea>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
